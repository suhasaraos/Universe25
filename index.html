<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Universe 2025 - Welcome</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    
    <style>
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            text-align: center;
            padding: 1.5rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .logo-container {
                margin-bottom: 3rem;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #39d98a 0%, #2ea472 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        @media (min-width: 768px) {
            .welcome-title {
                font-size: 3.5rem;
            }
        }

        @media (min-width: 1200px) {
            .welcome-title {
                font-size: 4.5rem;
            }
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .welcome-subtitle {
                font-size: 1.6rem;
                margin-bottom: 3.5rem;
            }
        }

        @media (min-width: 1200px) {
            .welcome-subtitle {
                font-size: 2rem;
                margin-bottom: 4rem;
            }
        }

        .start-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .start-button {
                padding: 1.25rem 2.5rem;
                font-size: 1.3rem;
                gap: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .start-button {
                padding: 1.5rem 3rem;
                font-size: 1.5rem;
            }
        }

        .start-button:hover {
            background: var(--accent-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(57, 217, 138, 0.4);
            color: white;
        }

        .presentation-info {
            margin-top: 2.5rem;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            max-width: 100%;
            width: 100%;
        }

        @media (min-width: 768px) {
            .presentation-info {
                margin-top: 3rem;
                padding: 2rem;
                max-width: 600px;
                width: auto;
            }
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.75rem 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .info-item {
                gap: 1rem;
                margin: 1rem 0;
                font-size: 1.1rem;
            }
        }

        @media (min-width: 1200px) {
            .info-item {
                font-size: 1.2rem;
            }
        }

        .info-icon {
            color: var(--accent);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .info-icon {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1200px) {
            .info-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="welcome-screen">
        <div class="logo-container logo-container-with-butterfly">
            <div class="universe-logo">
                <span>Universe</span>
                <img src="images/butterfly.png" alt="Universe butterfly" class="universe-butterfly">
                <span class="universe-number">25</span>
            </div>
        </div>
        
        <h1 class="welcome-title">GitHub Universe 2025</h1>
        <p class="welcome-subtitle">Key Announcements & Highlights</p>
        
        <a href="slide1.html" class="start-button" id="start-button">
            Start Presentation <i class="bi bi-play-circle"></i>
        </a>
        
        <div class="presentation-info">
            <div class="info-item">
                <i class="bi bi-person-circle info-icon"></i>
                <span>Presented by: <strong id="presenter-name">Suhas Rao</strong></span>
            </div>
            <div class="info-item">
                <i class="bi bi-briefcase info-icon"></i>
                <span id="presenter-title">Cloud Solution Architect, Microsoft</span>
            </div>
            <div class="info-item">
                <i class="bi bi-calendar-event info-icon"></i>
                <span id="event-date">November 2025</span>
            </div>
            <div class="info-item">
                <i class="bi bi-file-slides info-icon"></i>
                <span id="total-slides">19 Slides</span>
            </div>
        </div>
    </div>

    <script>
        // Find first visible slide
        function findFirstVisibleSlide() {
            const config = window.presentationConfig;
            const hiddenSlides = config?.hiddenSlides || [];
            const totalSlides = config?.event?.totalSlides || 19;
            
            for (let i = 1; i <= totalSlides; i++) {
                if (!hiddenSlides.includes(i)) {
                    return i;
                }
            }
            return 1; // fallback
        }
        
        // Load presenter info from config
        document.addEventListener('DOMContentLoaded', () => {
            const config = window.presentationConfig;
            if (config) {
                document.getElementById('presenter-name').textContent = config.presenter.name;
                document.getElementById('presenter-title').textContent = 
                    `${config.presenter.title}, ${config.presenter.company}`;
                document.getElementById('event-date').textContent = config.event.date;
                
                // Calculate visible slides count
                const hiddenCount = config.hiddenSlides?.length || 0;
                const visibleSlides = config.event.totalSlides - hiddenCount;
                document.getElementById('total-slides').textContent = `${visibleSlides} Slides`;
                
                // Update start button link
                const firstSlide = findFirstVisibleSlide();
                document.getElementById('start-button').href = `slide${firstSlide}.html`;
            }
        });

        // Keyboard shortcut to start presentation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowRight') {
                e.preventDefault();
                const firstSlide = findFirstVisibleSlide();
                window.location.href = `slide${firstSlide}.html`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
