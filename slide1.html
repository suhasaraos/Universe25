<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Universe 2025 - Slide 1</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slide active">
        <div class="navbar navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="bi bi-github"></i> GitHub Universe 2025
                </span>
            </div>
        </div>
        
        <div class="slide-content">
            <div class="logo-container-with-butterfly">
                <div class="universe-logo">
                    <span>Universe</span>
                    <img src="images/butterfly.png" alt="Universe butterfly" class="universe-butterfly">
                    <span class="universe-number">25</span>
                </div>
            </div>
            <div class="badge-custom">November 2025</div>
            <h1>GitHub Universe 2025</h1>
            <h3 class="subtitle">Key Announcements</h3>
            
            <div class="author-info">
                <div class="author-name">Suhas Rao</div>
                <div class="author-title">App Innovation Architect, Microsoft</div>
            </div>
        </div>
        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">1 / 5</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
