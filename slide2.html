    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentSlideIndex = 0;
        const images = document.querySelectorAll('.slideshow-image');
        const dotsContainer = document.querySelector('.slideshow-dots');
        
        // Create dots
        images.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.className = 'slideshow-dot';
            if (index === 0) dot.classList.add('active');
            dot.onclick = () => showSlideshowImage(index);
            dotsContainer.appendChild(dot);
        });
        
        const dots = document.querySelectorAll('.slideshow-dot');
        
        function showSlideshowImage(index) {
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlideIndex = (index + images.length) % images.length;
            
            images[currentSlideIndex].classList.add('active');
            dots[currentSlideIndex].classList.add('active');
        }
        
        function changeSlideshowImage(direction) {
            showSlideshowImage(currentSlideIndex + direction);
        }
        
        // Auto-advance every 3 seconds
        setInterval(() => {
            changeSlideshowImage(1);
        }, 3000);
    </script>
</body>
